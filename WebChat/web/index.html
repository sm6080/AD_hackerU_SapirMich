<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WebChat</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script >
        function send() {
            var message=$("#send").val();
            if (message.length>0){
                serverTmp("send&message="+message);
            }
        }
        function serverTmp(string) {
            $.get("/WebChat?action=" + string, function (data, status) {
                if (status == "success") {
                    if (data.length > 0) {
                        $("#get").html(data);
                    }else
                        $("#send").val("");
                }
            });
        }
        function get() {
            serverTmp("get")

        }
    </script>
</head>
<body>
    <h1>chatoosh</h1>
    <input type="text" id="send">
    <input type="button" onclick="send()" value="send">
    <input type="button" onclick="get()" value="get">
    <br>
    <div id="get"></div>
    <br>
    <h4>made by Sapir & Maayan</h4>
</body>
</html>
