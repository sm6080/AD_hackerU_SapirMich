
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="jquery-3.2.1.min.js"></script>
    <script>
        function btnTest() {
            var operand1 = $("#operand1").val();
            var action = $("#action").val();
            var operand2 = $("#operand2").val();
            var flag = false;
            switch (action) {
                case "add":
                    flag = true;
                    break;
                case "subtract":
                    flag = true;
                    break;
                case "multiply":
                    flag = true;
                    break;
                case "divide":
                    flag = true;
                    if (operand2 == 0) {
                        $("#divResult").html("divide by zero");
                    }
                    else
                        flag=true;
                    break;


                default:
                    return;
            }
            if (flag == true) {
                $.get("/CalculateServlet?action=" + action + "&operand1=" + operand1 + "&operand2=" + operand2, function (data, status) {
                    if (status == "success") {
                        if (data.length > 0) {
                            $("#divResult").html(data);
                            setTimeout(function () {
                                btnTest('');
                            },1000)
                        }
                    }
                });
            }
        }
    </script>
</head>
<body>
<h1>Welcome to my Calculator</h1>
<input type="number" id="operand1">
<!-- <input type="text" id="action"> -->
<select id="action">
    <option value="add">+</option>
    <option value="subtract">-</option>
    <option value="multiply">*</option>
    <option value="divide">/</option>
</select>
<input type="number" id="operand2">
<input type="button" value="test" onclick="btnTest()">
<br/>
<div id="divResult"></div>
</body>
</html>
